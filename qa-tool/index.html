<!-- 1. Description Generator -->
<!-- STEP 1 Get the Raw Description data 
- Questions (text area)
- Type (input)
- Topic (input)
- Class (input)

-->
     <!-- result -->
     <div id="results_wrapper" class="container bg-light my-5 shadow">
        <div class="alert py-2 text-center alert-secondary">
            <h4>Description Output</h4>
        </div>
        <div id="results_content"></div>
    </div>

<div class="container py-4 mt-5 px-2 text-light card shadow bg-dark">
    <!-- heading strip -->
    <div class="alert-secondary alert py-2 text-center"><h4>Description Generator</h4></div>
 
     <!-- form -->
 
     <form method="post">
         <div class="form-group">
             <label for="question_list">Questions</label>
             <textarea id="question_list" class="my-3" rows="10" cols="40"></textarea>
         </div>
         <div class="form-group">
             <label for="type">Type</label>
             <input type="text" class="my-3 form-control" id="type" name="type" placeholder="Type">
         </div>
         <div class="form-group">
             <label for="topic">Topic</label>
             <input type="text" class="my-3 form-control" id="topic" name="topic" placeholder="Topic">
         </div>
         <div class="form-group">
             <label for="class">Class</label>
             <input type="text" class="my-3 form-control" id="class" name="class" placeholder="Class">
         </div>
         <div class="form-group">
             <label for="tags">Tags</label>
             <input type="text" class="my-3 form-control" id="tags" name="tags" placeholder="tags">
         </div>
         <div class="form-group">
            <label for="cat_id">Category ID</label>
            <input type="text" class="my-3 form-control" id="cat_id" name="cat_id" placeholder="Category ID">
        </div>
         <button id="submit_button" class="btn btn-primary">Submit</button>
     </form>
 
 </div>
